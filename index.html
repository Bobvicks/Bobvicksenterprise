
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobvicks Enterprise</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        h1, h2 { text-align: center; color: #1D4ED8; }
        .section { margin-top: 40px; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; }
        .card img { width: 100%; border-radius: 10px; }
        .button { margin-top: 10px; padding: 10px 20px; background-color: #1D4ED8; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #2563EB; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bobvicks Enterprise</h1>

        <!-- Computer Accessories Section -->
        <div class="section">
            <h2>Computer Accessories</h2>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Dell Desktop">
                <h3>Dell Desktop Computers</h3>
                <button class="button">Shop Now</button>
            </div>
            <div class="card" style="margin-top: 20px;">
                <img src="https://via.placeholder.com/300x200" alt="Lenovo Laptop">
                <h3>Lenovo Laptops</h3>
                <button class="button">Shop Now</button>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Get in Touch</h2>
            <p>Email: bobvick2y5@gmail.com</p>
            <p>Phone: +2348064101458</p>
            <p>Address: No 37b St. Michael's Road, Aba, Abia State, Nigeria</p>
        </div>
    </div>
</body>
</html>
